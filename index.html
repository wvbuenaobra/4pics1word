<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>JS Game - 4 Pics 1 Word</title>

	<!-- fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!-- bootstrap css -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"> (local) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<!-- external css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<main class="main">
			
			<h1>4 Pics 1 Word</i></h1>
			
			<!-- 4 panels start -->
			<div class="pics">
				<div class="pic1">
					<img class="images" src="assets/images/woman-phone.jpg">
				</div>
				<div class="pic2">
					<img class="images" src="assets/images/autumn.jpg">
				</div>
				<div class="pic3">
					<img class="images" src="assets/images/phonebooth.jpg">
				</div>
				<div class="pic4">
					<img class="images" src="assets/images/landlinephone.jpg">
				</div>
			</div>
			<!-- 4 panels end -->

			<!-- answer portion -->
			<div class="answer">
				<div class="ans" id="ans1"></div>
				<div class="ans" id="ans2"></div>
				<div class="ans" id="ans3"></div>
				<div class="ans" id="ans4"></div>
				<div class="ans" id="ans5"></div>
			</div>
			<!-- answer portion -->

			<div class="correct">
				<i class="fas fa-star fa-lg"></i> CORRECT!!!! <i class="fas fa-star fa-lg"></i>
			</div>

			<!-- selection portion -->
			<div class="letters">
				<div class="lett" id="lett1">A</div>
				<div class="lett" id="lett2">N</div>
				<div class="lett" id="lett3">C</div>
				<div class="lett" id="lett4">D</div>
				<div class="lett" id="lett5">E</div>
				<div class="lett" id="lett6">Z</div>
			</div>
			<div class="letters">
				<div class="lett" id="lett7">R</div>
				<div class="lett" id="lett8">H</div>
				<div class="lett" id="lett9">I</div>
				<div class="lett" id="lett10">E</div>
				<div class="lett" id="lett11">K</div>
				<div class="lett" id="lett12">L</div>
			</div>
			<!-- selection portion -->

			

		</main>
	</div>

	
	<!-- external js -->
	<script src="assets/js/script.js"></script>
</body>
</html>
